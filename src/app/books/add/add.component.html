<div class="confirm-dialog">
  <div mat-dialog-title class="wrapper-title">
    <h2>{{ titleConfirm }}</h2>
  </div>

  <div mat-dialog-content class="wrapper-content">
    <p>{{ messageConfirm }}</p>

    <div class="container">
      <legend>Add A New Book</legend>
      <div class="mb-3">
        <label for="txtBookName" class="form-label">Book Name</label>
        <input type="text" [(ngModel)]="bookForm.name" class="form-control" id="txtBookName">
      </div>

      <div class="mb-3">
        <label for="txtAuthor" class="form-label">Author</label>
        <input type="text" [(ngModel)]="bookForm.author" class="form-control" id="txtAuthor">
      </div>

      <div class="mb-3">
        <label for="txtCost" class="form-label">Cost</label>
        <input type="text" [(ngModel)]="bookForm.cost" class="form-control" id="txtCost">
      </div>


    </div>

  </div>
  <div mat-dialog-actions class="buttons wrapper-buttons text-right">
    <a type="button" class="btn btn-info mr-5" (click)="onCancel()">Home</a>
    <button type="button" class="btn btn-dark mr-3" (click)="save()">Create</button>
  </div>
</div>
